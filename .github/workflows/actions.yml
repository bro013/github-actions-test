name: action-workflow
on: push
jobs:
  run-github-action:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Action
        id: greet
        uses: /actions/hello-world-javascript-action@v1
        with:
            who-to-greet: Bjorn
      - name: Log Greeting Time
        run: echo "${{step.greet.outputs.time}}"