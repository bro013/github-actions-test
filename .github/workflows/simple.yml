name:   Shell Commands
on: [push]
jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        run: |
          node --version
          npm --version
      - name: python-command
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows:
    runs-on: windows-latest
    steps:
      - name: Directory Shell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash

